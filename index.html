<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="header">

        <h1>Calculator!</h1>

    </div>
    <div class="calculator">


        <div class="calc1">

            <div><p>12345</p></div>

            <div><button>/</button></div>

        </div>


        <div class="calc2">
            
            <div><button>7</button></div>

            <div><button>8</button></div>

            <div><button>9</button></div>

            <div><button>*</button></div>

        </div>


        <div class="calc3">

            <div><button>4</button></div>
            
            <div><button>5</button></div>

            <div><button>6</button></div>

            <div><button>-</button></div>

        </div>


        <div class="calc4">

            <div><button>1</button></div>

            <div><button>2</button></div>

            <div><button>3</button></div>

            <div><button>+</button></div>

        </div>


        <div class="calc5">

            <div><button>0</button></div>

            <div><button>c</button></div>

            <div><button>=</button></div>


        </div>



    </div>

    <div class="footer">
        <p>Made by Romte</p>
        <a class="githubIcon" href="https://github.com/Romte1"><ion-icon name="logo-github"></ion-icon> </a>

    </div>


    <!-- code for icons (from ionic.io) -->

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
