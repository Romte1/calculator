<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="header">

        <h1>Calculator!</h1>

    </div>
    <div class="calculator">


        <div class="calcParts">

            <p class="display"></p>

            <button class="calcDiv">/</button>

        </div>


        <div class="calcParts">
            
            <button class="calcNum">7</button>

            <button class="calcNum">8</button>

            <button class="calcNum">9</button>

            <button class="calcMul">*</button>

        </div>


        <div class="calcParts">

            <button class="calcNum">4</button>
            
            <button class="calcNum">5</button>

            <button class="calcNum">6</button>

            <button class="calcSub">-</button>

        </div>


        <div class="calcParts">

            <button class="calcNum">1</button>

            <button class="calcNum">2</button>

            <button class="calcNum">3</button>

            <button class="calcSum">+</button>

        </div>


        <div class="calcParts">

            <button class="calcNum">0</button>

            <button class="calcDot">.</button>

            <button class="calcCle">C</button>

            <button class="calcEqu">=</button>


        </div>



    </div>

    <div class="footer">
        <p>Made by Romte</p>
        <a class="githubIcon" href="https://github.com/Romte1"><ion-icon name="logo-github"></ion-icon> </a>

    </div>


    <!-- code for icons (from ionic.io) -->

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
